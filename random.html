<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Conversify</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/api/placeholder/40/40" alt="Conversify Logo" class="chatbot-icon">
        </div>
        <div class="decorative-icons">
            <div class="icon yellow"></div>
            <div class="icon green"></div>
            <div class="icon blue"></div>
        </div>
    </header>
    
    <main>
        <h1>WELCOME</h1>
        <h2>To</h2>
        <h1 class="brand">Conversify</h1>
        
        <section class="features">
            <h2>Features</h2>
            <div class="feature-cards">
                <div class="card yellow">
                    <h3>No Coding Required</h3>
                    <p>We will handle that!</p>
                </div>
                <div class="card orange">
                    <h3>Human like Interaction</h3>
                    <p>Our New Best Friend</p>
                </div>
                <div class="card green">
                    <h3>A.I.</h3>
                    <p>Keeping up with technology</p>
                </div>
            </div>
        </section>
    </main>
    
    <aside class="decorative-shapes">
        <div class="shape blue"></div>
        <div class="shape yellow"></div>
        <div class="shape orange"></div>
        <div class="shape green"></div>
    </aside>
</body>
</html>
