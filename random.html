<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Section</title>
    <style>
        :root {
            --navy: #1e3a8a;
            --orange: #ffa500;
            --yellow: #ffd700;
            --bg-color: #ffe4b5;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
        }

        .page2 {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .intro {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .content {
            max-width: 60%;
        }

        h1 {
            font-size: 3rem;
            color: var(--navy);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: var(--navy);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--orange);
            color: white;
            margin-right: 20px;
        }

        .btn-secondary {
            background-color: var(--yellow);
            color: var(--navy);
            position: absolute;
            top: 40px;
            right: 20px;
        }

        .blocks {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 45%;
            max-width: 500px;
        }

        
    </style>
</head>
<body>
    <section class="page2">
        <section class="intro">
            <div class="content">
                <h1>Introduction</h1>
                <p>In today's world, businesses of all sizes need customer support solutions to stay competitive.</p>
                <p>Build your own customer support agent for your brand today — no coding and no hassle.</p>
                
                <div class="buttons">
                    <a href="#" class="btn btn-primary">Get Started ➜</a>
                </div>                
            </div>
        </section>

        <a href="#" class="btn btn-secondary">How it works ?</a>

        <img src="./asset/images/blocks.png" alt="Lego blocks" class="blocks">
        <div class="leaf"></div>
    </section>
</body>
</html>
